<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تودو لیست حرفه‌ای</title>
  <link rel="stylesheet" href="../styles/variables.css" />
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/themes.css" />
  <link rel="stylesheet" href="../styles/responsive.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
</head>

<body>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <button id="theme-toggle" class="theme-toggle">🌓 تغییر تم</button>

  <div class="container">
    <h1><span class="icon">📝</span> تودو لیست حرفه‌ای</h1>

    <div class="form-wrapper">

      <div id="difficulty-stars">
        <span class="star selected">★</span>
        <span class="star selected">★</span>
        <span class="star selected">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>

      <form id="todo-form" style="display: flex; flex-direction: column; gap: 10px;">
        <input type="text" id="todo-input" placeholder="مثلاً: تمرین جاوااسکریپت..." maxlength="80"
          style="padding: 10px; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;" />

        <textarea id="todo-description" placeholder="توضیحات بیشتر در اینجا..." rows="3" maxlength="200"
          style="padding: 10px; font-size: 0.95rem; border-radius: 8px; border: 1px solid #ccc; resize: vertical;"></textarea>

        <button type="submit" class="btn"
          style="padding: 10px; font-size: 1.1rem; border-radius: 8px; border: none; background-color: #3b82f6; color: white; cursor: pointer;">
          ➕ افزودن
        </button>
      </form>


      <div class="filter-wrapper">
        <label for="filter-select" class="filter-label">فیلتر تسک‌ها:</label>
        <div class="filter-select-container">
          <select id="filter-select" class="filter-select">
            <option value="all">📋 همه تسک‌ها</option>
            <option value="completed">✅ انجام‌شده</option>
            <option value="active">🕓 در حال انجام</option>
            <option value="deleted">🗑️ حذف‌شده</option>
          </select>
        </div>
      </div>

      <div class="star-label">سطح سختی را با ستاره‌ها مشخص کن</div>
      <div class="color-picker">
        <span class="color-option" data-color="#f87171" style="background-color: #f87171;"></span>
        <span class="color-option" data-color="#60a5fa" style="background-color: #60a5fa;"></span>
        <span class="color-option" data-color="#34d399" style="background-color: #34d399;"></span>
        <span class="color-option" data-color="#fbbf24" style="background-color: #fbbf24;"></span>
        <span class="color-option" data-color="#a78bfa" style="background-color: #a78bfa;"></span>
      </div>
    </div>

    <div id="error-box" class="error-box">⚠️ خطا</div>
    <div class="char-count" id="char-count">۰/۸۰ کاراکتر</div>

    <ul id="todo-list">
    </ul>

    <div class="export-buttons" style="display: flex; gap: 10px; margin-top: 20px;">
      <button id="export-json" class="btn">📦 خروجی JSON</button>
      <button id="export-csv" class="btn">📄 خروجی CSV</button>
      <button id="export-pdf" class="btn">🧾 خروجی PDF</button>
    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="../scripts/main.js"></script>


</body>

</html>
